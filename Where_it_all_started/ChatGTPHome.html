<!DOCTYPE html>
<html>
<head>
  <title>Clothing Website</title>
</head>
<body>
  <header>
    <h1>Welcome to our Clothing Website</h1>
    <nav>
      <ul>
        <li><a href="#new-arrivals">New Arrivals</a></li>
        <li><a href="#best-sellers">Best Sellers</a></li>
        <li><a href="#sale">Sale</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section id="new-arrivals">
      <h2>New Arrivals</h2>
      <ul>
        <li>
          <img src="dress.jpg" alt="Dress">
          <h3>Dress</h3>
          <p>$50</p>
          <button>Add to Cart</button>
        </li>
        <li>
          <img src="shirt.jpg" alt="Shirt">
          <h3>Shirt</h3>
          <p>$30</p>
          <button>Add to Cart</button>
        </li>
      </ul>
    </section>
    <section id="best-sellers">
      <h2>Best Sellers</h2>
      <ul>
        <li>
          <img src="jeans.jpg" alt="Jeans">
          <h3>Jeans</h3>
          <p>$40</p>
          <button>Add to Cart</button>
        </li>
        <li>
          <img src="jacket.jpg" alt="Jacket">
          <h3>Jacket</h3>
          <p>$60</p>
          <button>Add to Cart</button>
        </li>
      </ul>
    </section>
    <section id="sale">
      <h2>Sale</h2>
      <ul>
        <li>
          <img src="skirt.jpg" alt="Skirt">
          <h3>Skirt</h3>
          <p>$25</p>
          <button>Add to Cart</button>
        </li>
        <li>
          <img src="sweater.jpg" alt="Sweater">
          <h3>Sweater</h3>
          <p>$35</p>
          <button>Add to Cart</button>
        </li>
      </ul>
    </section>
  </main>
  <footer>
    <p>Copyright 2021 Clothing Website</p>
  </footer>
</body>
</html>
